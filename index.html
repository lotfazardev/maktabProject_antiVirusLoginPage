<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <meta name="description" content="antivirus login page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="body">
            <div id="rightSide">
                <div id="login-form-layout">
                    <div id="login-header-text">
                        <span>ورود</span>
                    </div>
                    <div id="form-layout">
                        <div id="form-head">
                            <span id="entry">
                                ورود به حساب کاربری
                            </span>
                            <span id="entry-description">
                                جهت ورود به برنامه نام کاربری و رمز عبور خود وارد نمایید
                            </span>
                        </div>
                        <div id="form">
                            <form class="form" action="/index.html" method="post">
                                <div class="inputs-layout" id="firstinput">
                                    <input type="email" name="email" placeholder="نام کاربری" class="text-inputs" id="email" maxlength="40" required>
                                </div>
                                <div class="inputs-layout">
                                    <input type="password" name="password" placeholder="رمز عبور" class="text-inputs" id="password" maxlength="40" required>
                                </div>
                                <div class="inputs-layout recapcha-layout">
                                    <input required type="text" name="chapcha" id="chapcha" placeholder="کد امنیتی" class="text-inputs" maxlength="5">
                                    <div id="capcha-img recapcha-layout">
                                        <img id="capcha-png" src="./Assets/PNG/capcha.jpg" alt="chapcha">
                                        <img id="refresh-capcha" src="./Assets/SVG/recycle.svg" alt="refresh">
                                    </div>
                                </div>
                                <div class="inputs-layout">
                                    <input id="submit" type="submit" value="ورود">
                                </div>
                                <div class="inputs-layout checkbox-layout">
                                    <input type="checkbox" name="rememberme" id="rememberme-checkbox">
                                    <label id="checkbox-label" for="rememberme-checkbox">مرا به خاطر بسپار</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="leftSide">
                <!-- <div id="logo">
                    <img src="./Assets/PNG/Logo.png" alt="">
                    
                </div> -->
                <div class="wave-div"></div>
                <div id="wave2" class="wave-div"></div>
                <div id="wave3" class="wave-div"></div>
                <div id="wave4" class="wave-div"></div>
                <div id="wave5" class="wave-div"></div>
                <div class="logo">
                    <img id="logo-img" src="./Assets/PNG/Logo.png" alt="logo">
                </div>
                <div id="program-name-layout">
                    <span id="program-name">Multi Anti-Virus & Cybersecurity</span>
                </div>
            </div>
        </div>
        <!-- <script src="" async defer></script> -->
    </body>
</html>
